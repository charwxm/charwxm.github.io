      <!-- Contact Form -->

      <div class="row" id="signinpaddingtop">
        <div class="col-sm-6">
            <img class="img-fluid" src="img/signin_banner.jpg" height="400">
        </div>
        <div class="col-sm-6">
          <h3>Sign in</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                  <label>Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                    data-validation-required-message="Please enter your email address."
                  />
                </div>
              </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  data-validation-required-message="Please enter your password."
                />
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button
              type="submit"
              class="btn btn-primary"
              id="sendMessageButton" style="background-color: black; border: 0;"
            >
              Log in
            </button>
          </form>
        </div>
